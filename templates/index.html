<!DOCTYPE html>
<html>
<head>
    <title>Blockchain Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>🧱 Blockchain Node Dashboard</h1>

    <section>
        <h2>Add Transaction</h2>
        <form id="txForm">
            <input type="text" id="sender" placeholder="Sender" required>
            <input type="text" id="recipient" placeholder="Recipient" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section>
        <h2>Controls</h2>
        <button onclick="mine()">⛏️ Mine Block</button>
        <button onclick="resolve()">🔄 Resolve Conflicts</button>
        <button onclick="loadChain()">🔍 View Chain</button>
    </section>

    <section>
        <h2>Blockchain</h2>
        <div id="chain"></div>
    </section>

    <script>
        document.getElementById('txForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const sender = document.getElementById('sender').value;
            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;

            await fetch('/transactions/new', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sender, recipient, amount })
            });

            alert('Transaction submitted!');
        });

        async function mine() {
            const res = await fetch('/mine');
            const data = await res.json();
            alert('Block mined!');
            loadChain();
        }

        async function resolve() {
            const res = await fetch('/nodes/resolve');
            const data = await res.json();
            alert(data.message);
            await loadChain();
        }

        async function loadChain() {
            const res = await fetch('/chain');
            const data = await res.json();
            const container = document.getElementById('chain');
            container.innerHTML = '';

            data.chain.forEach(block => {
                const div = document.createElement('div');
                div.className = 'block';
                div.innerHTML = `
                    <p><strong>Index:</strong> ${block.index}</p>
                    <p><strong>Proof:</strong> ${block.proof}</p>
                    <p><strong>Previous Hash:</strong> ${block.previous_hash}</p>
                    <p><strong>Hash:</strong> ${block.hash || 'Not available'}</p>
                    <p><strong>Transactions:</strong> <pre>${JSON.stringify(block.transactions, null, 2)}</pre></p>
                `;
                container.appendChild(div);
            });

            console.log('Full chain loaded:', data);
        }

        window.onload = loadChain;
    </script>
</body>
</html>
